
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.S. Travels Card</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #ddd;
            padding: 40px;
        }

        .card {
            width: 1000px;
            margin: auto;
            background: linear-gradient(180deg, rgb(21, 21, 220),rgb(58, 155, 185));
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        }
        

        /* Title */
        .main-title {
            font-size: 55px;
            font-weight: 900;
            color: #e13222;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            margin: 10px 0 0 0;
        }

        .sub-title {
            font-size: 40px;
            color: #161718;
            margin-bottom: 20px;
        }

        /* Middle section */
        .middle-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .car-left, .car-right {
            width: 320px;
        }

        /* Profile section */
        .profile {
            text-align: center;
        }

        .owner {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover;
        }

        .profile h3 {
            margin-top: 10px;
            font-size: 28px;
            font-weight: bold;
        }

        /* Services text */
        .services {
            margin: 20px 0;
            font-size: 26px;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            background: #a8c818;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 20px;
        }
        

    </style>
</head>
<body>

<div class="card">

    <h1 class="main-title">S.S. TRAVELS</h1>
    <h2 class="sub-title">Tours & Travels</h2>

    <div class="middle-section">

        <!-- LEFT CAR IMAGE -->
        <img src="./bcar1.png" class="car-left" width="400px" alt="Innova">

       
        <div class="profile">
            <img src="./pic2.jpg" class="owner">
            <h3>Thirumala Dasu<br>Seethaiah</h3>
        </div>

       
        <img src="./bcar2.jpg" class="car-right"  width=00px alt="Sedan">

    </div>

    <p class="services">
        All Types of Luxury Taxi A/c. & Non A/c. Vehicle Available for Rent
    </p>

    <div class="footer">
        Rebbavaram Village, Wyra Mandal, Khammam District  
        <br>PH.No: +91 78935 04358
    </div>

</div>

</body>
</html>
