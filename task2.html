<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <style>
    /* ---------- Global Reset ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* ---------- Form Container ---------- */
    .form-container {
      background: #fff;
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 30px 40px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* ---------- Form Fields ---------- */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #5563DE;
      box-shadow: 0 0 5px rgba(85, 99, 222, 0.5);
    }

    textarea {
      resize: none;
    }

    /* ---------- Gender Section ---------- */
    .gender-group {
      display: flex;
      gap: 15px;
    }

    /* ---------- Buttons ---------- */
    .btn {
      display: inline-block;
      background: #5563DE;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #3846b7;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Job Application Form</h2>
    <form action="#" method="post">

      <!-- Name -->
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" pattern="[0-9]{10}" required>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender:</label>
        <div class="gender-group">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
      </div>

      <!-- Position -->
      <div class="form-group">
        <label for="position">Applying For:</label>
        <select id="position" name="position" required>
          <option value="">Select Position</option>
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Full Stack Developer</option>
          <option>UI/UX Designer</option>
        </select>
      </div>

      <!-- Upload Resume -->
      <div class="form-group">
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">About You:</label>
        <textarea id="message" name="message" rows="4" placeholder="Tell us about yourself..." required></textarea>
      </div>

      <!-- Date -->
      <div class="form-group">
        <label for="date">Available Start Date:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <!-- Submit -->
      <div class="form-group" style="text-align:center;">
        <button type="submit" class="btn">Submit Application</button>
      </div>

    </form>
  </div>

</body>
</html>
